<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1d77212d15.js"
      crossorigin="anonymous"
    ></script>
    <title>Task Manager</title>
  </head>

  <div class="header">
    <h1>Task Manager</h1>
  </div>
  <body>
    <!-- POPOUT FORM -->
    <div class="popupForm">
      <div class="form-popup" id="form">
        <h2 class="header-text">New Task</h2>
        <div class="label-container name">
          <label for="name">Name: </label>
          <input type="text" id="name" name="name" maxlength="30" />
        </div>
        <div class="label-container date">
          <label for="date">Due Date: </label>
          <input type="date" class="input-date" id="date" name="date" />
        </div>
        <div class="label-container description">
          <label for="description"> Description: </label>
          <textarea
            name="description"
            id="description"
            placeholder=". . ."
            maxlength="200"
          ></textarea>
        </div>
        <div class="submit-container">
          <button id="submit">Submit</button>
        </div>
      </div>
    </div>

    <!-- MAIN SCREEN -->
    <div class="main-container">
      <!--Task Option Container-->
      <div class="task-management">
        <div class="action-container">
          <button class="inbox"><i class="fas fa-inbox"></i>Inbox</button>
          <button class="today">
            <i class="fa-regular fa-calendar"></i>Today
          </button>
          <button class="week">
            <i class="fa-solid fa-calendar-days"></i>This Week
          </button>
        </div>
        <div class="add-container">
          <h2 class="header2">
            <i class="fa-solid fa-folder-tree"></i> Projects
          </h2>
          <button class="new-project">
            <i class="fa-solid fa-plus"></i> New Project
          </button>
          <div id="project-container" class="project-container"></div>
        </div>
      </div>
      <!--Task Container-->
      <div class="display-container">
        <div class="add-btn">
          <button class="new-task">
            <i class="fa-solid fa-plus"></i>New Task
          </button>
        </div>
        <div id="task-container"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
